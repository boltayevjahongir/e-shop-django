<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Related name</h1>
<ul>
    {% for cat in categorys %}
    <li>{{cat.name}}</li>

    {% if cat.subcategory.all %}
    <ul>
        <h2>sub category</h2>
        {% for sub in cat.subcategory.all%}
        <li>{{sub.name}}</li>
        {% endfor%}
    </ul>
    {% endif %}


    {% endfor %}
</ul>
</body>
</html>
